<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook Profile Guard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #1877f2, #42a5f5, #1e88e5, #0d47a1);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
      border: 2px solid rgba(255,255,255,0.1);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      background: linear-gradient(45deg, #42a5f5, #00e5ff, #42a5f5, #1e88e5);
      z-index: -1;
      background-size: 400% 400%;
      animation: glow 6s ease infinite;
      filter: blur(10px);
      opacity: 0.6;
    }

    @keyframes glow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h2 {
      margin-bottom: 20px;
      color: #fff;
      font-weight: 600;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      margin: 15px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      transition: 0.3s ease;
    }

    input[type="text"]:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 5px rgba(255,255,255,0.5);
    }

    .toggle-buttons {
      display: flex;
      gap: 10px;
      margin: 18px 0;
    }

    .toggle-buttons button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      background: #1877f2;
      transition: transform 0.3s ease, background-color 0.3s ease;
      will-change: transform;
    }

    .toggle-buttons button:hover {
      background-color: #0d47a1;
      transform: scale(1.05);
    }

    .toggle-buttons button:active {
      transform: scale(0.97);
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      min-height: 24px;
    }

    .success {
      color: #00e676;
    }

    .error {
      color: #ff5252;
    }

    .follow-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 30px;
      padding: 12px 25px;
      background: linear-gradient(to right, #42a5f5, #1e88e5);
      border-radius: 30px;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.3s ease, background 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      will-change: transform;
    }

    .follow-btn:hover {
      transform: scale(1.07);
      background: linear-gradient(to right, #1e88e5, #1565c0);
    }

    .spinner {
      border: 3px solid rgba(255,255,255,0.2);
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 0.7s linear infinite;
      display: inline-block;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2><i class="fas fa-shield-alt"></i> Profile Guard</h2>
    <form id="guardForm">
      <input type="text" id="token" name="access_token" placeholder="Enter Facebook Access Token" required />
      <div class="toggle-buttons">
        <button type="submit" name="action" value="true" onclick="setShield(true)">üü¢ Enable</button>
        <button type="submit" name="action" value="false" onclick="setShield(false)">üî¥ Disable</button>
      </div>
    </form>
    <div id="result"></div>
    <a class="follow-btn" href="https://www.facebook.com/profile.php?id=61576955932718" target="_blank">
      <i class="fab fa-facebook-square"></i> Follow Sxe Ci
    </a>
  </div>

  <script>
    let selectedShield = true;

    function setShield(val) {
      selectedShield = val;
    }

    const form = document.getElementById('guardForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const access_token = form.access_token.value.trim();

      resultDiv.innerHTML = '<span class="spinner"></span> <span>Processing...</span>';
      resultDiv.className = '';

      try {
        const response = await fetch('/api/toggle', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ access_token, is_shielded: selectedShield })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          resultDiv.textContent = '‚úÖ ' + data.message;
          resultDiv.className = 'success';
        } else {
          resultDiv.textContent = '‚ùå ' + (data.message || 'Something went wrong.');
          resultDiv.className = 'error';
        }
      } catch (error) {
        resultDiv.textContent = '‚ùå Error: ' + error.message;
        resultDiv.className = 'error';
      }
    });
  </script>
</body>
</html>
