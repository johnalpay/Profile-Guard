<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook Profile Guard</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1877f2, #42a5f5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .card {
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }
    h2 {
      margin-bottom: 20px;
      color: #1877f2;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .toggle-buttons {
      display: flex;
      gap: 10px;
      margin: 12px 0;
    }
    .toggle-buttons button {
      flex: 1;
      padding: 12px;
      background-color: #1877f2;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .toggle-buttons button:hover {
      background-color: #145dbf;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      min-height: 24px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    .follow-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 20px;
      background-color: #42a5f5;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .follow-btn:hover {
      background-color: #1e88e5;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Profile Guard Controller</h2>
    <form id="guardForm">
      <input type="text" id="token" name="access_token" placeholder="Facebook Access Token" required />
      <div class="toggle-buttons">
        <button type="submit" name="action" value="true" onclick="setShield(true)">Enable</button>
        <button type="submit" name="action" value="false" onclick="setShield(false)">Disable</button>
      </div>
    </form>
    <div id="result"></div>
    <a class="follow-btn" href="https://www.facebook.com/profile.php?id=61576955932718" target="_blank">Follow Sxe Ci</a>
  </div>

  <script>
    let selectedShield = true;

    function setShield(val) {
      selectedShield = val;
    }

    const form = document.getElementById('guardForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const access_token = form.access_token.value.trim();

      resultDiv.textContent = '⏳ Processing...';
      resultDiv.className = '';

      try {
        const response = await fetch('/api/toggle', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ access_token, is_shielded: selectedShield })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          resultDiv.textContent = '✅ ' + data.message;
          resultDiv.className = 'success';
        } else {
          resultDiv.textContent = '❌ ' + (data.message || 'Something went wrong.');
          resultDiv.className = 'error';
        }
      } catch (error) {
        resultDiv.textContent = '❌ Error: ' + error.message;
        resultDiv.className = 'error';
      }
    });
  </script>
</body>
</html>
